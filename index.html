<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune 8 Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        #ball {
            width: min(580px, 90vw, 90vh);
            height: min(580px, 90vw, 90vh);
            border-radius: 50%;
            background-image: url('https://raw.githubusercontent.com/LogicNerds/8ball/main/8ballassets/8ball.png');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.1s ease;
            user-select: none;
            overflow: hidden;
        }

        #ball:active {
            transform: scale(0.98);
        }

        #ball.shaking {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            10% {
                transform: translate(-8px, -6px) rotate(-2deg);
            }
            20% {
                transform: translate(9px, 5px) rotate(1.5deg);
            }
            30% {
                transform: translate(-7px, 8px) rotate(-1deg);
            }
            40% {
                transform: translate(10px, -7px) rotate(2deg);
            }
            50% {
                transform: translate(-9px, 6px) rotate(-1.5deg);
            }
            60% {
                transform: translate(7px, -8px) rotate(1deg);
            }
            70% {
                transform: translate(-6px, 9px) rotate(-0.5deg);
            }
            80% {
                transform: translate(5px, -5px) rotate(0.5deg);
            }
            90% {
                transform: translate(-3px, 4px) rotate(-0.25deg);
            }
        }

        #triangle-container {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0) rotate(180deg);
            opacity: 0;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #triangle-container.floating {
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
            opacity: 1;
        }

        #triangle-container.hiding {
            transform: translate(-50%, -50%) scale(0) rotate(-180deg);
            opacity: 0;
            transition: all 0.6s ease;
        }

        #triangle-svg {
            display: block;
            width: min(120px, 20vw, 20vh);
            height: auto;
            opacity: 0.85;
        }

        #message-container {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -40%);
            width: min(65px, 11vw, 11vh);
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #message-container.visible {
            opacity: 1;
        }

        #fortune {
            color: #ffffff;
            font-size: min(11px, 2vw, 2vh);
            font-weight: 500;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="ball">
        <div id="triangle-container">
            <svg id="triangle-svg" viewBox="0 0 180 156">
                <polygon points="90,0 180,156 0,156" fill="#1e3a8a" />
            </svg>
            <div id="message-container">

        const ball = document.getElementById('ball');
        const triangleContainer = document.getElementById('triangle-container');
        const messageContainer = document.getElementById('message-container');
        const fortuneEl = document.getElementById('fortune');

        let isVisible = false;
        let lastFortuneIndex = -1;
        let isAnimating = false;

        function getRandomFortune() {
            let index;
            do {
                index = Math.floor(Math.random() * fortunes.length);
            } while (index === lastFortuneIndex && fortunes.length > 1);
            
            lastFortuneIndex = index;
            return fortunes[index];
        }

        function showFortune() {
            if (isAnimating) return;
            isAnimating = true;

            const fortune = getRandomFortune();
            fortuneEl.textContent = fortune;
            
            ball.classList.add('shaking');
            
            setTimeout(() => {
                ball.classList.remove('shaking');
                triangleContainer.classList.remove('hiding');
                triangleContainer.classList.add('floating');
                
                setTimeout(() => {
                    messageContainer.classList.add('visible');
                    isAnimating = false;
                }, 800);
            }, 600);
            
            isVisible = true;
        }

        function hideFortune() {
            if (isAnimating) return;
            
            messageContainer.classList.remove('visible');
            triangleContainer.classList.remove('floating');
            triangleContainer.classList.add('hiding');
            isVisible = false;
        }

        ball.addEventListener('click', () => {
            if (isVisible) {
                hideFortune();
            } else {
                showFortune();
            }
        });
